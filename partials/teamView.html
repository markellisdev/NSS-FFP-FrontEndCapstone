<div class="row">
    <div class="jumbotron text-center col s12">
        <h2 class="alignCenter">Player Selection</h2>
        <p class="alignCenter">Select players for your side below</p>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <select>
        <option ng-repeat="x in selectProps">{{x}}</option>
        </select>
    </div>
</div>

<div class="row collapse tabs-content ltgrey-bg">
    <div class="col s12 scrollable-area z-depth-4">
    <table id="table-players" class="table table-striped table-bordered" ng-table="tableParams">
        <thead>
            <tr class="table-head">
                <th></th>

                <th class="sortableheader player-name name" data-sortid="name" data-sortdef="asc" data-sorticon="left">
                    <a ng-click="sortType='Name'; sortReverse = !sortReverse">
                    Name
                    <span ng-show="sortType == 'Name' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'Name' && sortReverse" class="fa fa-caret-up"></span></a>
                    </th>

                <th class="sortableheader teamname team" data-sortid="teamname" data-sortdef="asc">
                    <a ng-click="sortType='code'; sortReverse = !sortReverse">
                    Team
                    <span ng-show="sortType == 'code' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'code' && sortReverse" class="fa fa-caret-up"></span></a>
                </th>
                <th class="sortableheader player-position weekpoints" data-sortid="position">
                    <!-- <a ui-sref="#" ng-click="sortType='Position'; sortReverse = !sortReverse"> -->
                    Position
                    <!-- <span ng-show="sortType == 'Position' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'Position' && sortReverse" class="fa fa-caret-up"></span></a> -->
                </th>
                <th class="sortableheader player-weekpoints weekpoints" data-sortid="weekpoints">
                    <a ng-click="sortType='playerScores'; sortReverse = !sortReverse; comparator">
                    Gameweek 15 Points
                    <span ng-show="sortType == 'playerScores' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'playerScores' && sortReverse" class="fa fa-caret-up"></span></a>
                </th>
                <th class="tdCentered">Add player to your team</th>
            </tr>
        </thead>
        <tbody ng-repeat="player in players | orderBy:mySortFunction:sortReverse" ng-class-even="'even'">

            <tr class="playerstats" style="display: table-row;">
                <td class="player-info" data-plaid="3076"><i class="fa fa-info-circle"></i></td>
                <td class="player-name name">{{player.Name}}</td>
                <td class="team teamname player-teamname">
                    <div class="team-badge png2x" data-team="ARS">{{player.code}}</div>
                </td>
                <td class="player-position">{{player.Position}}</td>
                <td class="player-weekpoints tdCentered">{{player.playerScores[0]}}</td>
                <td class="tdCentered"><button ng-click="addToFantasyTeam(player)">Add to Team</button></td> <!-- This will be used for Fantasy Team only, just tested here. Need to write function. -->
            </tr>

        </tbody>
    </table>
    </div>
</div>
