<div>
    <h2>Create your team</h2>

    <input type="text" ng-model="newFantasyTeam.title" placeholder="Name your team" required>
    <input type="text" ng-model="newFantasyTeam.description" placeholder="Description(optional)">
    <button ng-click="addNewTeam()">
        Add Your Team
    </button>
</div>

<div>
    <h2>See my team</h2>
    <button ng-click="getUserTeams()">Where's my team</button>
</div>

<div ng-repeat="team in teams">
    <ul class="teams" id="{{team.teamID}}">
        <li>Team: {{team.title}}</li>

        <!-- Loop over pins in each team -->


    </ul>
</div>
