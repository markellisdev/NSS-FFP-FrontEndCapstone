<div class="container">
    <div class="z-depth-3 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
		<section class="auth-form">
			<h2>Login or Register</h2>
			<div>
				Email: <input type="text" autofocus="true" ng-model="account.email"></input>
			</div>
			<div>
				Password: <input type="password" ng-model="account.password">
			</div>
			<div>
				<button class="btn btn-info" ng-click="login()">Login</button>

				<button class="btn btn-default" ng-click="register()">
					Register</button>

				<button class="btn btn-default" ng-click="logout()">
					Logout</button>
			</div>
		</section>
	</div>
</div>
